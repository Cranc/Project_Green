<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    Login with:
    <button ion-button icon-only outline color="dark" (click)="signInWithGitHub()"><ion-icon name="logo-github"></ion-icon></button>
    <button ion-button icon-only outline color="dark" (click)="signInWithMail()"><ion-icon name="ios-mail-outline"></ion-icon></button>
    <button ion-button icon-only outline color="dark" (click)="signOut()"><ion-icon name="log-out"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
