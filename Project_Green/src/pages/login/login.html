<ion-header>

  <ion-navbar>
    <ion-title text-center>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#aceace">
  <div text-center><ion-img width=150px height=150px style="background-color:#aceace" src="assets/imgs/leaf-logo.png"></ion-img></div>
  <ion-list>
    <form [formGroup]="form" (ngSubmit)="logForm()">
      <ion-item style="background-color:#aceace">
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="mail"></ion-input>
      </ion-item>
      <ion-item style="background-color:#aceace">
        <ion-label floating>Passwort</ion-label>
        <ion-input type="password" formControlName="pwd"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <!--<div class="error-box" *ngIf="form.controls['mail'].hasError('required') && form.controls['mail'].touched">* Email is required!</div>
  <div class="error-box" *ngIf="form.controls['pwd'].hasError('minlength') && form.controls['pwd'].touched">* Minimum username length is 6!</div>
  <div class="error-box" *ngIf="failed_login == true">* Failed to Login: [{{failed_login_msg}}]</div>-->
  <div class="row" text-center>
    <div class="col">
      <button ion-button (click)="login()" full>Einloggen</button>
    </div>
  </div>
  <div class="row" text-center>
    <div class="col">
      <div><a tappable (click)="registerPage()">Sie haben noch keinen Account?<br>Hier Klicken!</a><br>oder<br>einloggen mit:</div>
      <button disabled ion-button round icon-start style="width:31%" color="facebook-blue" id="facebook-button"><ion-icon name="logo-facebook"></ion-icon>Facebook</button>
      <button disabled ion-button round icon-start style="width:31%" color="github-black" id="github-button"><ion-icon name="logo-github"></ion-icon>Guthub</button>
      <button disabled ion-button round icon-start style="width:31%" color="white" id="google-button"><ion-icon style="color:#0057e7" name="logo-google"></ion-icon>
            <span style="color:#0057e7">G</span>
            <span style="color:#d62d20">o</span>
            <span style="color:#ffa700">o</span>
            <span style="color:#0057e7">g</span>
            <span style="color:#008744">l</span>
            <span style="color:#d62d20">e</span>
          </button>
    </div>
  </div>
</ion-content>
