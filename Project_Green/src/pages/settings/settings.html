<ion-header>

  <ion-navbar>
    <ion-title text-center>SETTINGS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#aceace">
  <ion-list>
    <ion-item>
        <ion-label>Anzahl der Benutzer Pflanzen pro Seite</ion-label>
        <ion-range min="5" max="40" step="1" snaps="true" (ionChange)="onPaginationChange()" [(ngModel)]="user_pagination_count" color="secondary">
            <ion-label range-left>5</ion-label>
            <ion-label range-right>40</ion-label>
        </ion-range>
    </ion-item>

    <ion-item>
        <ion-label>Anzahl der öffentlichen Pflanzen pro Seite</ion-label>
        <ion-range min="5" max="40" step="1" snaps="true" (ionChange)="onPaginationChange()" [(ngModel)]="pagination_count" color="secondary">
            <ion-label range-left>5</ion-label>
            <ion-label range-right>40</ion-label>
        </ion-range>
    </ion-item>

    <ion-item>
        <ion-label>Maximale Coordinaten auf der Karte</ion-label>
        <ion-range min="5" max="100" step="1" snaps="true" (ionChange)="onMapCountChange()" [(ngModel)]="map_points" color="secondary">
            <ion-label range-left>5</ion-label>
            <ion-label range-right>100</ion-label>
        </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
      <form [formGroup]="names">
      <ion-item>
          <ion-label stacked>Vornamen ändern</ion-label>
          <ion-input type="text" formControlName="name" placeholder="Vorname"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Nachnamen ändern</ion-label>
          <ion-input type="text" formControlName="lastname" placeholder="Nachname"></ion-input>
      </ion-item>
      <button ion-button (click)="applyNames()" [disabled]="!((names.controls['lastname'].valid)||(names.controls['name'].valid))" style="width:100%;">Ändern</button>
      </form>
      <ion-item>
        <button ion-button (click)="verifyMail()" [hidden]="(verified)" style="width:100%;">Email Bestätigen</button>
      </ion-item>
    </ion-list>
</ion-content>
