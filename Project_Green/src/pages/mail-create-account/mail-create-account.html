<ion-header>

  <ion-navbar>
    <ion-title>Create Your Account!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="logForm()">
    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Email</ion-label>
            <ion-input type="email" formControlName="mail" placeholder="Email Input"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Password</ion-label>
            <ion-input type="password" formControlName="pwd1" placeholder="Password Input"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Confirm Password</ion-label>
            <ion-input type="password" formControlName="pwd2" placeholder="Password Input"></ion-input>
        </ion-item>
    </ion-list>
    <div class="error-box" *ngIf="form.controls['mail'].hasError('required') && form.controls['mail'].touched">* Email is required!</div>
    <div class="error-box" *ngIf="form.controls['pwd1'].hasError('minlength') && form.controls['pwd1'].touched">* Minimum username length is 6!</div>
    <div class="error-box" *ngIf="((form.controls['pwd1'].touched || form.controls['pwd2'].touched) && form.controls['pwd1'].value !== form.controls['pwd2'].value)">* Password needs to match!</div>
    <div class="error-box" *ngIf="failed_creation == true">* Failed to Create Account: [{{failed_creation_msg}}]</div>
    <br/>
    <div class="row" text-center>
        <div class="col" >
            <button ion-button (click)="applyModal()" [disabled]="!form.valid">Apply</button>
        </div>
    </div>
    <div class="row" text-center>
        <div class="col" >
            <button ion-button (click)="closeModal()">Close</button>
        </div>
    </div>
  </form>
</ion-content>
