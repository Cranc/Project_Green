<ion-header>

  <ion-navbar>
    <ion-title>Login with Mail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <form [formGroup]="form" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label color="primary" stacked>Email</ion-label>
            <ion-input type="email" formControlName="mail" placeholder="Email Input"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Password</ion-label>
            <ion-input type="password" formControlName="pwd" placeholder="Password Input"></ion-input>
        </ion-item>
        </form>

    </ion-list>
    <div class="error-box" *ngIf="form.controls['mail'].hasError('required') && form.controls['mail'].touched">* Email is required!</div>
    <div class="error-box" *ngIf="form.controls['pwd'].hasError('minlength') && form.controls['pwd'].touched">* Minimum username length is 6!</div>
    <div class="error-box" *ngIf="failed_login == true">* Failed to Login: [{{failed_login_msg}}]</div>
    <div class="row" text-center>
        <div class="col" >
            <button ion-button (click)="applyModal()">Apply</button>
        </div>
    </div>
    <div class="row" text-center>
        <div class="col" >
            <button ion-button (click)="closeModal()">Close</button>
        </div>
    </div>
    <div class="row" text-center>
        <div class="col" >
            <button ion-button (click)="createAccount()">No Account? Register here</button>
        </div>
    </div>
</ion-content>
