<ion-header>

  <ion-navbar>
    <ion-title text-center>PFLANZE HINZU</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding style="background-color:#aceace">
  <button ion-button (click)="takePicture()" full>Foto aufnehmen</button>
  <img [src]="image" *ngIf="image" />

  <h4>Namen aus der Datenbank wählen:</h4>
  <ion-item>
    <ion-label floating>Auswahl</ion-label>
    <ion-select [(ngModel)]="name">
      <ion-option *ngFor="let item of parentplants | async" value="{{ item.name }}">{{ item.name }}</ion-option>
    </ion-select>
  </ion-item>
  <h4>oder<br>Namen eingeben:</h4>
  <form [formGroup]="form" (ngSubmit)="logForm()">
  <ion-list>
      <ion-item style="background-color:#aceace">
          <ion-label floating>Pflanzen-Name</ion-label>
          <ion-input type="text" formControlName="name" value="{{ name }}"></ion-input>
      </ion-item>
      <ion-item style="background-color:#aceace">
          <ion-label floating>Beschreibung</ion-label>
          <ion-input type="text" formControlName="desc"></ion-input>
      </ion-item>
  </ion-list>
  <div class="error-box" *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched">* Kein Pflanzen-Name!</div>
  <div class="error-box" *ngIf="form.controls['name'].hasError('minlength') && form.controls['name'].touched">* Pflanzen-Name zu kurz (min. 2 Zeichen)!</div>
  <div class="error-box" *ngIf="failed_creation == true">* Pflanze konnte nicht hinzugefügt werden: [{{failed_creation_msg}}]</div>
  <br/>
  <div class="row" text-center>
      <div class="col" >
          <button ion-button (click)="addPlant()" [disabled]="!form.valid" full>Planze hinzufügen</button>
      </div>
  </div>
</form>


</ion-content>
